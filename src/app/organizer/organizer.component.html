<section>
  <header>
    Organizer:
    <strong>{{dateService.date | async | moment:'dddd DD MMMM YYYY'}}</strong>
    <hr/>
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <i *ngIf="task.isDone" class="material-icons">done</i>
        <span class="task-title">
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primary"
                (click)="doneTask(task)">
          Done
        </button>
        <button class="btn btn-primary"
                (click)="removeTask(task)"
        >
          Remove
        </button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text-center">No tasks found.</p>
    </ng-template>
  </main>

  <footer>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <input type="text" formControlName="title">
      <button type="submit"
              class="btn btn-primary btn-block"
              [disabled]="form.invalid"
      >
        Add new task
      </button>
    </form>
  </footer>
</section>
